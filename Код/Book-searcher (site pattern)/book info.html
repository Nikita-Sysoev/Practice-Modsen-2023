<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <h1>Search for books</h1>

    <form action="./index.html">
      <div>
        <input type="input" name="" id="" placeholder="Search"> <!-- Enter -->
        <input type="submit" value="">
      </div>

      <div>
        <nobr>
          <label for="category">Category:</label>
          <select name="category" id="">
            <option value="" selected>all</option>
            <option value="">art</option>
            <option value="">biography</option>
            <option value="">computers</option>
            <option value="">history</option>
            <option value="">medical</option>
            <option value="">poetry</option>
          </select> 
        </nobr>
        
        <nobr>
          <label for="sort-option">Sort option:</label>
          <select name="sort-option" id="">
            <option value="" selected>relevance</option>
            <option value="">newest</option>
          </select>
        </nobr>
      </div>
    </form>
  </header>

  <main>
    <div class="wrapper">
      <div class="book-cover">
        <img id="book-cover" src="./src/book-covers/Eloquent JavaScript.jpg" alt="">
      </div>

      <div class="book-information">
        <div class="category">Category/...</div>
        <div class="name">Name</div>
        <div class="author">Author</div>
        <div class="description">Description</div>
      </div>
    </div>
  </main>

</body>
</html>
